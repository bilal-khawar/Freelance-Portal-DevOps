name: CI/CD Pipeline for Freelance Portal

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -f FreelancePortal/Dockerfile -t 22i0786/freelance-portal:latest FreelancePortal
          docker push 22i0786/freelance-portal:latest

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure Kubeconfig
        run: |
          mkdir -p $HOME/.kube/
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG_DATA }}

      - name: Verify Kubernetes connection
        run: |
          kubectl config view --minify
          kubectl cluster-info
          kubectl get nodes

      - name: Deploy to Kubernetes
        run: |
          # Apply namespace first (with validation disabled if needed)
          kubectl apply -f kubernetes/namespace.yaml --validate=false || echo "Namespace may already exist, continuing..."
          
          # Apply other resources with namespace explicitly specified
          NAMESPACE=$(grep -o 'name: [a-zA-Z0-9-]*' kubernetes/namespace.yaml | cut -d' ' -f2)
          echo "Using namespace: $NAMESPACE"
          
          # Apply remaining resources with explicit namespace
          kubectl apply -f kubernetes/configmap.yaml -n $NAMESPACE
          kubectl apply -f kubernetes/secrets.yaml -n $NAMESPACE
          kubectl apply -f kubernetes/deployment.yaml -n $NAMESPACE
          kubectl apply -f kubernetes/service.yaml -n $NAMESPACE
          
          # Apply ingress if it exists
          if [ -f kubernetes/ingress.yaml ]; then
            kubectl apply -f kubernetes/ingress.yaml -n $NAMESPACE
          fi
          
          # Wait for deployment to be ready
          kubectl rollout status deployment/freelance-portal -n $NAMESPACE --timeout=180s