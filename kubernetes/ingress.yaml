apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: freelance-portal-ingress
  namespace: freelance-portal-namespace
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: freelance.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: freelance-portal-service
                port:
                  number: 80
